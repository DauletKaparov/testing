<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsQuant Analyzer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        line-height: 1.4;
      }
      h1 {
        color: #1d3557;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 0.4rem;
        margin-top: 0.2rem;
        box-sizing: border-box;
      }
      button {
        background-color: #457b9d;
        color: #fff;
        padding: 0.5rem 1rem;
        border: none;
        margin-top: 1rem;
        cursor: pointer;
      }
      button:hover {
        background-color: #1d3557;
      }
      pre {
        background: #f1f1f1;
        padding: 1rem;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>NewsQuant Analyzer MVP</h1>
    <div>
      <label for="industry">Industry:</label>
      <select id="industry">
        <option value="fnb">F&B</option>
        <option value="tech">Tech</option>
        <option value="all" selected>All</option>
      </select>
      <label for="period" style="margin-left:1rem;">Select period:</label>
      <select id="period">
        <option value="day">Past Day</option>
        <option value="week" selected>Past Week</option>
        <option value="month">Past Month</option>
      </select>
      <button id="scan-btn">Run Scan</button>
    </div>

    <h2>Results</h2>
    <div id="results"></div>

    <script src="main.js"></script>
  </body>
</html>
